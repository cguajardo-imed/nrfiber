name: Publish Go Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., v3.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Determine version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Wait for tag propagation
        run: |
          echo "Waiting for GitHub to propagate the tag..."
          sleep 15

      - name: Publish to Go proxy
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Notifying Go proxy about version $VERSION"

          # Trigger Go proxy to fetch and cache the new version
          GOPROXY=proxy.golang.org go list -m github.com/cguajardo-imed/nrfiber@${VERSION}

          echo "✅ Successfully published to Go proxy"
          echo "Package is now available via: go get github.com/cguajardo-imed/nrfiber@${VERSION}"

      - name: Verify package availability
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Verifying package availability..."

          # Query the Go proxy to confirm the version is available
          curl -f "https://proxy.golang.org/github.com/cguajardo-imed/nrfiber/@v/${VERSION}.info" || {
            echo "⚠️  Package may not be immediately available. This is normal and it will be available soon."
            exit 0
          }

          echo "✅ Package verified on Go proxy"
